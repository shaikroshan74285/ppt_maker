<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PPT - Prabhas PPT Maker</title>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: 'Outfit', 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #fff;
            overflow-x: hidden;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .page-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            animation: fadeInDown 0.6s ease-out;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .page-title {
            font-size: 22px;
            font-weight: 700;
        }

        .page-title span {
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Card */
        .main-card {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            padding: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.08);
        }

        .drop-zone .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .drop-zone .text {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .drop-zone .hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
        }

        /* Image Preview Grid */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 2px solid rgba(255, 255, 255, 0.15);
            cursor: grab;
            transition: all 0.3s ease;
        }

        .preview-item:hover {
            border-color: #ec4899;
            transform: scale(1.03);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .slide-num {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 6px;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(239, 68, 68, 0.85);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .preview-item:hover .remove-btn {
            opacity: 1;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            color: #fff;
            flex: 1;
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(236, 72, 153, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Status */
        .status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .status.loading {
            display: block;
            background: rgba(245, 158, 11, 0.15);
            color: #fcd34d;
        }

        .status.success {
            display: block;
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
        }

        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
        }

        .image-count {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .main-card {
                padding: 20px 16px;
            }

            .top-bar {
                flex-direction: column;
                gap: 10px;
            }

            .preview-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <canvas id="bgCanvas"></canvas>

    <div class="page-wrapper">
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            <div class="page-title">üñºÔ∏è <span>Image to PPT</span></div>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="icon">üìÅ</div>
                <div class="text">Drag & drop images here or click to browse</div>
                <div class="hint">Supports JPG, PNG, GIF, WebP ‚Ä¢ Multiple images allowed</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple style="display:none">

            <!-- Preview -->
            <div class="image-count" id="imageCount"></div>
            <div class="preview-grid" id="previewGrid"></div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-outline" id="clearBtn" style="display:none">üóëÔ∏è Clear All</button>
                <button class="btn btn-primary" id="generateBtn" disabled>üöÄ Generate PPT</button>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // ===== Image to PPT Converter =====
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const imageCount = document.getElementById('imageCount');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusEl = document.getElementById('status');

        let images = []; // Array of { file, dataUrl, name }

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    images.push({ file: file, dataUrl: e.target.result, name: file.name });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderPreviews() {
            previewGrid.innerHTML = '';
            images.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.draggable = true;
                div.dataset.index = idx;
                div.innerHTML = `
          <img src="${img.dataUrl}" alt="${img.name}">
          <span class="slide-num">Slide ${idx + 1}</span>
          <button class="remove-btn" onclick="removeImage(${idx})">√ó</button>
        `;
                // Drag-to-reorder
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragover', handleDragOver);
                div.addEventListener('drop', handleDrop);
                previewGrid.appendChild(div);
            });
            imageCount.textContent = images.length > 0 ? `${images.length} image${images.length > 1 ? 's' : ''} ready` : '';
            generateBtn.disabled = images.length === 0;
            clearBtn.style.display = images.length > 0 ? 'inline-block' : 'none';
        }

        function removeImage(idx) {
            images.splice(idx, 1);
            renderPreviews();
        }

        // Drag to reorder
        let dragSrcIndex = null;
        function handleDragStart(e) {
            dragSrcIndex = parseInt(e.currentTarget.dataset.index);
            e.dataTransfer.effectAllowed = 'move';
        }
        function handleDragOver(e) { e.preventDefault(); }
        function handleDrop(e) {
            e.preventDefault();
            const targetIndex = parseInt(e.currentTarget.dataset.index);
            if (dragSrcIndex !== null && dragSrcIndex !== targetIndex) {
                const item = images.splice(dragSrcIndex, 1)[0];
                images.splice(targetIndex, 0, item);
                renderPreviews();
            }
        }

        clearBtn.addEventListener('click', () => {
            images = [];
            renderPreviews();
            showStatus('', '');
        });

        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status' + (type ? ' ' + type : '');
        }

        // ===== Generate PPT from images =====
        generateBtn.addEventListener('click', async function () {
            if (images.length === 0) return;

            generateBtn.disabled = true;
            showStatus('üé® Creating presentation from ' + images.length + ' images...', 'loading');

            try {
                const pptx = new PptxGenJS();
                pptx.layout = 'LAYOUT_16x9';

                for (let i = 0; i < images.length; i++) {
                    showStatus(`üìÑ Processing slide ${i + 1} of ${images.length}...`, 'loading');
                    const slide = pptx.addSlide();

                    // Add image as full slide background
                    slide.addImage({
                        data: images[i].dataUrl,
                        x: 0, y: 0,
                        w: '100%', h: '100%',
                        sizing: { type: 'contain', w: 10, h: 5.625 }
                    });
                }

                showStatus('üì• Generating file...', 'loading');
                await pptx.writeFile({ fileName: 'Images_Presentation.pptx' });
                showStatus('‚úÖ Done! ' + images.length + ' slides created from images.', 'success');

            } catch (err) {
                console.error('Error:', err);
                showStatus('‚ùå ' + err.message, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        });

        // ===== Background Animation =====
        (function () {
            const canvas = document.getElementById('bgCanvas');
            const ctx = canvas.getContext('2d');
            let w, h, arcs = [], t = 0;

            function resize() {
                w = canvas.width = innerWidth;
                h = canvas.height = innerHeight;
                arcs = [];
                for (let i = 0; i < 4; i++) {
                    arcs.push({
                        x: Math.random() * w, y: Math.random() * h,
                        r: 100 + Math.random() * 300,
                        a: Math.random() * Math.PI * 2,
                        s: 0.002 + Math.random() * 0.004,
                        lw: 1 + Math.random() * 1.5,
                        d: Math.random() > 0.5 ? 1 : -1
                    });
                }
            }

            function draw() {
                t += 0.012;
                const g = ctx.createLinearGradient(w * 0.3, 0, w * 0.7, h);
                g.addColorStop(0, '#1e1b4b');
                g.addColorStop(0.4, '#7e22ce');
                g.addColorStop(0.7, '#ec4899');
                g.addColorStop(1, '#1e1b4b');
                ctx.fillStyle = g;
                ctx.fillRect(0, 0, w, h);

                arcs.forEach((arc, i) => {
                    arc.a += arc.s * arc.d;
                    arc.x += Math.sin(t * 0.4 + i) * 0.1;
                    arc.y += Math.cos(t * 0.3 + i) * 0.1;
                    ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                    ctx.lineWidth = arc.lw;
                    ctx.beginPath();
                    ctx.arc(arc.x, arc.y, arc.r, arc.a, arc.a + Math.PI * 0.6);
                    ctx.stroke();
                });
                requestAnimationFrame(draw);
            }

            addEventListener('resize', resize);
            resize(); draw();
        })();
    </script>
</body>

</html>
