<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prabhas - PPT Maker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.10.0/dist/pptxgen.bundle.js"></script>
  <script src="assets.js"></script>
  <script src="templates.js"></script>
  <script src="script.js" defer></script>

  <style>
    /* --- DESIGN SYSTEM TOKENS --- */
    :root {
      /* Colors */
      --primary: #4F46E5;        /* Indigo 600 */
      --primary-hover: #4338ca;  /* Indigo 700 */
      --surface: #ffffff;
      --background: #f8fafc;     /* Slate 50 */
      --text-main: #0f172a;      /* Slate 900 */
      --text-secondary: #64748b; /* Slate 500 */
      --border: #e2e8f0;         /* Slate 200 */
      
      /* Status Colors */
      --success: #10b981;
      --success-bg: #ecfdf5;

      /* Spacing & Radius */
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --container-width: 1024px;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      
      /* Transitions */
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- LOADING OVERLAY --- */
    /* Hidden by default, toggled via JS class */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #loadingOverlay.active {
      display: flex;
      opacity: 1;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-bottom-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loading-text {
      font-weight: 600;
      color: var(--text-main);
      font-size: 1.125rem;
      letter-spacing: -0.01em;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- NAVIGATION --- */
    .nav {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .nav-container {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left { display: flex; flex-direction: column; }

    .brand {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.03em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .brand::before {
      content: '';
      display: block;
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 3px;
    }

    .tag {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 2px;
      font-weight: 500;
    }

    .nav-btn {
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      transition: var(--transition);
    }

    .nav-btn:hover { background-color: var(--background); color: var(--text-main); }
    
    .nav-btn.active {
      background-color: #EEF2FF; /* Light Indigo */
      color: var(--primary);
      font-weight: 600;
    }

    /* --- MAIN CONTENT --- */
    .page {
      flex: 1;
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 3rem 1.5rem;
      width: 100%;
    }

    .hero {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .hero h1 {
      font-size: 2.25rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--text-main);
      margin-bottom: 0.75rem;
    }

    .hero p {
      font-size: 1.05rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .hero b { color: var(--primary); font-weight: 600; }

    /* --- CARD COMPONENT --- */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-head {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-head h2 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      font-weight: 600;
    }

    /* --- TEXT AREA --- */
    .textarea-wrapper {
      position: relative;
      flex: 1;
    }

    textarea {
      width: 100%;
      min-height: 400px;
      padding: 1.5rem;
      border: none;
      resize: vertical;
      font-family: 'JetBrains Mono', monospace; /* Professional coding font */
      font-size: 0.9rem;
      color: var(--text-main);
      background: var(--surface);
      line-height: 1.7;
    }

    textarea::placeholder { color: #cbd5e1; }
    textarea:focus { background-color: #fafafa; }

    /* --- ACTIONS BAR --- */
    .actions {
      padding: 1.25rem 1.5rem;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      align-items: center;
    }

    /* Button Styles */
    button {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 0.925rem;
      border-radius: var(--radius-sm);
      transition: var(--transition);
      border: 1px solid transparent;
    }

    /* Secondary Button */
    .secondary {
      background-color: white;
      color: var(--text-main);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }

    .secondary:hover {
      background-color: var(--background);
      border-color: #cbd5e1;
      transform: translateY(-1px);
    }

    /* Primary/Success Button */
    .success {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
    }

    .success:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(79, 70, 229, 0.3);
    }

    .success:active { transform: translateY(0); }

    /* --- STATUS BAR --- */
    .status {
      background: #f1f5f9;
      padding: 0.5rem 1.5rem;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status::before {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--success);
    }

    /* --- MOBILE OPTIMIZATION --- */
    @media (max-width: 640px) {
      .hero h1 { font-size: 1.75rem; }
      .actions { flex-direction: column-reverse; }
      button { width: 100%; }
      textarea { min-height: 250px; }
      .nav-container { padding: 0.75rem 1rem; }
      .page { padding: 2rem 1rem; }
    }
  </style>
</head>

<body>

  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Creating your presentation...</div>
  </div>

  <header class="nav">
    <div class="nav-container">
      <div class="nav-left">
        <div class="brand">Prabhas PPT Maker</div>
        <div class="tag">Professional PPT Generator</div>
      </div>

      <nav class="nav-right">
        <a class="nav-btn active" href="index.html">Basic Mode</a>
        </nav>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <h1>Generate Professional Decks</h1>
      <p>Enter your content outline below. We'll handle the formatting, layout, and assets automatically.</p>
    </section>

    <section class="grid single">
      <section class="card">
        <div class="card-head">
          <h2>Content Editor</h2>
        </div>

        <div class="textarea-wrapper">
          <textarea id="inputText" placeholder="Slide 1: Title of Presentation
Subtitle: A brief description

Slide 2: Agenda
- Introduction
- Market Analysis
- Future Goals

Slide 3: Conclusion
- Summary of key points"></textarea>
        </div>

        <div class="actions">
          <button id="btnRegenerate" class="secondary" onclick="triggerLoader()">Regenerate Draft</button>
          <button id="btnDownload" class="success" onclick="triggerLoader()">Generate & Download PPT</button>
        </div>

        <div class="status">
          <span id="statusText">System Ready</span>
        </div>
      </section>
    </section>
  </main>

  <script>
    // This script adds the UI animation effect.
    // It sits alongside your main functionality.
    function triggerLoader() {
      const loader = document.getElementById('loadingOverlay');
      loader.classList.add('active');

      // Note: In your real app, remove the class inside your 
      // actual generation function in script.js when done.
      // This timeout is just for visual demonstration.
      setTimeout(() => {
        loader.classList.remove('active');
      }, 2500);
    }
  </script>

</body>
</html>
