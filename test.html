    <div class="container">
        <h1>Template Design Tester</h1>

        <div class="form-group">
            <label for="templateSelect">Select Template to Test:</label>
            <select id="templateSelect">
                <!-- Will be populated by JS -->
            </select>
        </div>

        <div class="form-group">
            <label for="slideContent">Slide Content (Slide 1: Title...):</label>
            <textarea id="slideContent" placeholder="üü¢ Slide 1: Introduction
- Point one
- Point two
- Point three"></textarea>
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-bottom: 25px;">
            <input type="checkbox" id="ignoreAssets" style="width: 20px; height: 20px; cursor: pointer;">
            <label for="ignoreAssets" style="margin-bottom: 0; cursor: pointer;">Ignore Images/Icons (Design Only
                Mode)</label>
        </div>

        <button class="btn" id="testBtn">Generate Test PPT</button>

        <div class="status" id="status"></div>
    </div>

    <a href="ppt.html" class="back-link">‚Üê Back to Main PPT Maker</a>

    <script>
        // Populate dropdown from registry
        const select = document.getElementById('templateSelect');

        // Add Auto option first
        const autoOption = document.createElement('option');
        autoOption.value = 'AUTO';
        autoOption.textContent = '‚ú® Auto Select (Best fit)';
        select.appendChild(autoOption);

        window.TEMPLATE_LOCATIONS.forEach(t => {
            const option = document.createElement('option');
            option.value = t.name;
            option.textContent = `Template ${t.id}: ${t.name.replace(/_/g, ' ')}`;
            select.appendChild(option);
        });

        async function validateImageUrl(url) {
            if (!url) return false;
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        document.getElementById('testBtn').onclick = async function () {
            const templateSelection = document.getElementById('templateSelect').value;
            const text = document.getElementById('slideContent').value;
            const status = document.getElementById('status');
            const ignoreAssets = document.getElementById('ignoreAssets').checked;

            if (!text.trim()) {
                alert('Please enter some content!');
                return;
            }

            try {
                status.textContent = "Processing...";
                status.style.color = "#10b981";

                // Process content
                const data = window.processContent(text);
                if (data.error) throw new Error(data.error);

                status.textContent = (ignoreAssets ? "Generating (Design Only mode)..." : "Validating assets and generating...");

                const pptx = new PptxGenJS();
                pptx.layout = 'LAYOUT_16x9';
                if (window.resetColors) window.resetColors();
                if (window.resetAssetTracking) window.resetAssetTracking();

                // We need pickTemplate from ppt.js or redefine it if we want "Auto"
                // For simplicity, we'll redefine a simple version here or use the suggested_template from data

                for (let i = 0; i < data.slides.length; i++) {
                    const slide = data.slides[i];

                    // Determine which template to use
                    let templateName = templateSelection;
                    if (templateSelection === 'AUTO') {
                        templateName = slide.suggested_template;
                    }

                    const template = window.AI_TEMPLATES[templateName];
                    if (!template) {
                        console.warn("Template not found, falling back to bullets:", templateName);
                        templateName = 'IMAGE_LEFT_BULLETS_RIGHT';
                    }

                    // Graceful asset handling with validation
                    let bg = null;
                    let icons = [];

                    if (!ignoreAssets) {
                        if (window.getBackgroundImage) {
                            const rawBg = window.getBackgroundImage(slide.keywords || []);
                            if (rawBg && await validateImageUrl(rawBg.path)) {
                                bg = rawBg;
                            }
                        }

                        if (window.getIcons) {
                            const rawIcons = window.getIcons(slide.keywords || [], 4);
                            for (const icon of rawIcons) {
                                if (await validateImageUrl(icon.path)) {
                                    icons.push(icon);
                                }
                            }
                        }
                    }

                    // Build with the actual template object
                    window.AI_TEMPLATES[templateName].build(pptx, slide, { bg, icons });
                }

                const blob = await pptx.write({ outputType: 'blob' });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Test_${templateSelection === 'AUTO' ? 'Auto' : templateSelection}.pptx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                status.textContent = "‚úÖ PPT Generated successfully!";
            } catch (err) {
                console.error(err);
                status.textContent = "‚ùå Error: " + err.message;
                status.style.color = "#ef4444";
            }
        };
    </script>
